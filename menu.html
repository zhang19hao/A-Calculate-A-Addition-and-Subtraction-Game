<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学游戏菜单</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">数学游戏</h1>
        <div class="menu-options">
            <div class="menu-card" onclick="startGame('easy')">
                <h2>简单模式</h2>
                <p>1-50范围内的加减法</p>
                <div class="difficulty-indicator">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="menu-card" onclick="startGame('medium')">
                <h2>中等模式</h2>
                <p>1-100范围内的加减法</p>
                <div class="difficulty-indicator">
                    <span class="dot active"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="menu-card" onclick="startGame('hard')">
                <h2>困难模式</h2>
                <p>1-100范围内的加减乘法</p>
                <div class="difficulty-indicator">
                    <span class="dot active"></span>
                    <span class="dot active"></span>
                    <span class="dot active"></span>
                </div>
            </div>
        </div>
        <div class="menu-footer">
            <button class="settings-btn" onclick="openSettings()">
                <span class="icon">⚙️</span> 设置
            </button>
            <button class="records-btn" onclick="viewRecords()">
                <span class="icon">🏆</span> 记录
            </button>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游戏设置</h2>
                <span class="close-btn" onclick="closeSettings()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>音效</label>
                    <label class="switch">
                        <input type="checkbox" id="sound-setting">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>背景音乐</label>
                    <label class="switch">
                        <input type="checkbox" id="music-setting">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>答题时间限制</label>
                    <select id="time-limit">
                        <option value="0">无限制</option>
                        <option value="10">10秒</option>
                        <option value="20">20秒</option>
                        <option value="30">30秒</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>主题颜色</label>
                    <select id="theme-color">
                        <option value="default">默认绿色</option>
                        <option value="blue">蓝色</option>
                        <option value="purple">紫色</option>
                        <option value="orange">橙色</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="saveSettings()">保存设置</button>
                <button onclick="resetSettings()">重置默认</button>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
